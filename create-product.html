<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./images/favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Create New Product</h2>
                            <form
                                id="productForm"
                                onsubmit="createProduct(event)"
                                class="needs-validation"
                                novalidate
                            >
                                <div id="dynamicFields">
                                    <!-- Dynamic form fields will be inserted here first --></div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-control" id="category" required>
                                        <option value="">Select a category</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a category
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <label class="form-label">Type</label>
                                        <div class="type-container"></div>
                                        <div class="invalid-feedback">
                                            Please select a product type
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <label class="form-label">Features</label>
                                        <div class="features-container"></div>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Create Product</button>
                                    <a href="index.html" class="btn btn-secondary">Back to List</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
        <script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
        </script>
    </body>
</html>
