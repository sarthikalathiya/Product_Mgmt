<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Edit Product</h2>
                        <form id="productForm" onsubmit="updateProduct(event)" class="needs-validation" novalidate>
                            <input type="hidden" id="productId">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" placeholder="Enter product name" pattern="^[a-zA-Z0-9\s-]{3,50}$" required>
                                <div class="invalid-feedback">
                                    Please enter a valid product name (3-50 characters, alphanumeric)
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="productImage" accept="image/png, image/jpeg, image/jpg">
                                <img id="currentImage" class="mt-2" style="max-width: 200px">
                                <div class="invalid-feedback">
                                    Please select a valid image file (PNG, JPEG, JPG)
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                                <div class="invalid-feedback">
                                    Please enter a valid price
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                                <div class="invalid-feedback">
                                    Please enter a description
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mfgDate" class="form-label">Manufacturing Date</label>
                                <input type="date" class="form-control" id="mfgDate" required>
                                <div class="invalid-feedback">
                                    Please select a manufacturing date
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="food">Food</option>
                                    <option value="furniture">Furniture</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a category
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <label class="form-label">Type</label>
                                    <div class="mb-2">
                                        <input type="radio" class="form-check-input" name="type" value="retail" required>
                                        <label class="form-check-label">Retail</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="radio" class="form-check-input" name="type" value="wholesale">
                                        <label class="form-check-label">Wholesale</label>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please select a type
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-4">
                                <div class="card-body">
                                    <label class="form-label">Features</label>
                                    <div class="mb-2">
                                        <input type="checkbox" class="form-check-input" id="outOfStock">
                                        <label class="form-check-label">Out of Stock</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="checkbox" class="form-check-input" id="freeShipping">
                                        <label class="form-check-label">Free Shipping</label>
                                    </div>
                                    <div class="mb-2">
                                        <input type="checkbox" class="form-check-input" id="warranty">
                                        <label class="form-check-label">Has Warranty</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Update Product</button>
                                <a href="index.html" class="btn btn-secondary">Back to List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="script.js"></script>
</body>
</html>
